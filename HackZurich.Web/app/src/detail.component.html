<div class="panel panel-default">
    <div class="panel-body">
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img class="media-object img-circle" height="42" width="42" src="http://hackzurich-api.azurewebsites.net/api/cleanfood/image/1" alt="...">
                </a>
            </div>
            <div class="media-body">
                <button class="btn btn-default" (click)="voteUp(entry)"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span></button>
                <button class="btn btn-default" (click)="voteDown(entry)"><span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span></button>
            </div>
        </div>
    </div>
</div>

<pre> {{ entry | json }}  </pre>
